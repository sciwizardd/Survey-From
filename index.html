<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Page Title</h1>
    <p id="description">This is a short explanation.</p>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        
        <fieldset>
            <legend>Choose one of these options:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radio-option1" required>
            <label for="radio1">Radio Option 1</label>
            
            <input type="radio" id="radio2" name="radio-group" value="radio-option2" required>
            <label for="radio2">Radio Option 2</label>
        </fieldset>
        
        <fieldset>
            <legend>Select one or more options:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox-option1">
            <label for="checkbox1">Checkbox Option 1</label>
            
            <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox-option2">
            <label for="checkbox2">Checkbox Option 2</label>
        </fieldset>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
